name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build frontend
      working-directory: frontend
      run: |
        npm install
        npm run build

    - name: Upload frontend to S3
      uses: aws-actions/s3-sync@v2
      with:
        bucket: ${{ secrets.FRONTEND_BUCKET }}
        region: us-west-2
        source: frontend/dist

      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Zip backend Lambda
      run: |
        cd backend_lambda
        zip -r ../lambda.zip .

    - name: Deploy Lambda
      uses: appleboy/lambda-action@v1.0.0
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: us-west-2
        function_name: ${{ secrets.LAMBDA_NAME }}
        zip_file: lambda.zip


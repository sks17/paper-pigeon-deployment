<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForceGraph3D Test Harness</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #ffffff;
    }
    
    #graph {
      width: 100%;
      height: 100%;
    }
    
    .node-label {
      font-size: 14px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      background-color: rgba(40, 40, 40, 0.65);
      color: white;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <script type="module" src="./graph.js"></script>
</body>
</html>
